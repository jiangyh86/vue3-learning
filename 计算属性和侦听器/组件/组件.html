<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <hello-word></hello-word>
      <counter></counter>
      <message></message>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const HelloWord = {
        template: `<h2>全局组件</h2>`,
      }

      const Counter = {
        data() {
          return {
            count: 1,
          }
        },
        template: `<div>
        <span>{{count}}</span>
        <button @click="count+=1" >点击</button>
      </div>
        `,
      }

      const app = Vue.createApp({
        components: {
          HelloWord,
          Counter,
        },
      })
      // 全局组件定义和注册二合一
      app.component('message', {
        data() {
          return {
            msg: '组件二合一',
          }
        },
        template: `<h3>{{msg}}</h3>`,
      })

      const vm = app.mount('#app')
    </script>
  </body>

  <html></html>
</html>
